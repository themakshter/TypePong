{% extends "default.html" %}
{% block content %}
<div class="game content" style="padding:15px;color:white;font-size:30px;text-align:center;position:relative;">
    <table class="hiscores">
        <tr>
            <th>Username</th>
            <!-- <th>Name</th> -->
            <th>Score</th>
        </tr>
        {% for player in players %}
        <tr>
           <td> {{ player.username }} </td>
           <!-- <td> {{ player.name }} </td> -->
           <td> {{ player.score }} </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
