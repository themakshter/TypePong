{% extends "default.html" %}
{% import 'sidebar.html' as sidebar %}
{% block content %}

<div class="hiscore">

    <div class="box">
        <div class="link" href="/hiscores" style="display:inline-block;">Campaign</div>
        <div class="link" href="/hiscores" style="display:inline-block;">Challenge</div>
    </div>
    <table class="hiscores">
        <tr>
            <th>Username</th>
            <!-- <th>Name</th> -->
            <th>Score</th>
        </tr>
        {% for player in players %}
        <tr>
            <td> {{ player.username }} </td>
            <!-- <td> {{ player.name }} </td> -->
            <td> {{ player.score }} </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}

{% block left_content %}
{{ sidebar.sidebar(name) }}
<script type="text/javascript">
    $('#hiscores_link').addClass("youarehere");
</script>
{% endblock %}
