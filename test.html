<!DOCTYPE html>
<head>
<title>Type Pong</title>
<link rel="icon" type="image/png" href="icon.png"/>
<link rel="stylesheet" type="text/css" href="styles.css">
<link href='http://fonts.googleapis.com/css?family=Share+Tech' rel='stylesheet' type='text/css'>
</head>

<html>
<body>
	<div id="fb-root"></div>
	<script>
	  // Additional JS functions here
	  window.fbAsyncInit = function() {
		FB.init({
			appId      : '203715726482941', // App ID
			channelUrl : 'http://mystical-hawk-370.appspot.com/channel.html', // Channel File
			status     : true, // check login status
			cookie     : true, // enable cookies to allow the server to access the session
			xfbml      : true  // parse XFBML
		});

		// Additional init code here

	  };

	  // Load the SDK asynchronously
	  (function(d){
		 var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
		 if (d.getElementById(id)) {return;}
		 js = d.createElement('script'); js.id = id; js.async = true;
		 js.src = "//connect.facebook.net/en_US/all.js";
		 ref.parentNode.insertBefore(js, ref);
	   }(document));
	</script>
	<div id="header">
		<div style="width:250px;height:125px;opacity:0.0;float:left">text</div>
		<div id="title">Type Pong</div>
	</div>
	<div id="container">
		<div id="login">
			<div style="width:100%;height:200px;opacity:0.0;">text</div>
			<form>
				Username: <br/> <input type="text" name="user"><br>
				Password: <br/> <input type="password" name="password"> <br/>
				<input class="button" type="submit" value="Login"> <br/> <br/>
				<input class="button" type="button" value="Register">
				<fb:login-button show-faces="false" width="200" max-rows="1"></fb:login-button>
			</form>
		</div>
		<div class="center">
			<div style="width:100%;height:130px;opacity:0.0;">text</div>
			<div class="game">
				<div id="temp">Le Game</div>
			</div>
		</div>
	</div>
</body>
</html>
