<!DOCTYPE html>
<head>
	<title>Type Pong</title>
	<link rel="stylesheet" type="text/css" href="static/styles.css">
	<link href='http://fonts.googleapis.com/css?family=Share+Tech' rel='stylesheet' type='text/css'>
	<script language="JavaScript" type="text/javascript">
	function login(showhide){
	if(showhide == "show"){
	    document.getElementById('popupbox').style.visibility="visible";
	}else if(showhide == "hide"){
	    document.getElementById('popupbox').style.visibility="hidden"; 
	}
	}
	</script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>

<html>
<body>
	<div id="header">
		<div style="width:750px;margin:0 auto;">
			<div id="title">Type Pong</div>
		</div>
	</div>
	<div id="container">
		<div class="center">
			<div style="width:100%;height:130px;opacity:0.0;">text</div>
            <div>
            </div>
			<div class="game">
                <canvas id="canvas">
                    Your browser does not support HTML5 Canvas, try the latest version of Firefox or Chrome.
                </canvas>
			</div>
            <script src="static/pong.js" type="text/javascript" ></script>
			<a href="javascript:login('show');" style="color:white;text-decoration:none;padding-left:15px;">Login</a>
		</div>
	</div>
	<div id="popupbox">
		<div id="insidepopup">
			<form style="width:220px;">
				Username: <br> <input type="text" name="user"><br>
				Password: <br> <input type="password" name="password"> <br>
				<div style="width:100%;height:10px;"><input class="button" type="submit" value="Login"></div><br><br>
				<div style="width:100%;height:10px;"><input class="button" type="button" value="Register"></div><br><br>
				<!--<div class="fb-login-button" style="float:right;" data-width="100"></div><br><br>-->
			</form>
			<center><a style="color:white;" href="javascript:login('hide');">Close</a></center>
		</div>
	</div>
</body>
</html>
